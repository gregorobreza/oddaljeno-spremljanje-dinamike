{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
{% if form.errors %}
<p>
Uporabniško ime in geslo se en ujemata.
prosim poskusite ponovno.
</p>
{% else %}
<p>Uporabie sledečo formo za vpis:</p>
{% endif %}
<div class="login-form">
<form action="{% url 'login' %}" method="post">
{{ form.as_p }}
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}" />
<p><input type="submit" value="Vpis"></p>
</form>
</div>
{% endblock %}
